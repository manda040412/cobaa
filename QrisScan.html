<!-- Style buat ngatur estetika website-->
<style type="text/css">

    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;

    }

/*Bagian Header*/

header{
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: linear-gradient(to right, #880000 0%, #9D0000 100%);
        height: 100px;
        width: auto;
        margin: 0px;
        box-sizing: border-box;
        color: white;
        position: relative;
    }

    .logoHeader{
        position: absolute;
        left: 50%;
        top: 15%;
        transform: translateX(-50%); /* Ini biar logonya di tengah*/
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .custGreetings {
        display: flex;
        flex-direction: column; 
        align-items: flex-start; 
        margin-left: 20px;
        font-size: 16px;
    }

    .namaKasir {
        display: flex;
        flex-direction: column; 
        align-items: flex-end; 
        margin-right: 20px;
        font-size: 16px;
    }

/*Bagian tengah halaman*/

    .MiddleSection{
        display: flex;
        flex-direction: column;
        justify-content: center;
        box-sizing: border-box;
        align-items: center;        
        height: 529px;
        width: auto;
        padding: 50px;

    }

   
    .MiddleSection p{
        color: grey;
        font-size: 22px;
        margin-bottom: 30px;
    }

    .MiddleSection h4{
        font-weight: 600;
        font-size: 28px;
        margin-bottom: 20px;
        color: #880000;
    }

    .MiddleSection p1{
        color: #9D0000;
        font-size: 28px;
        font-weight: 600;
    }

   


/*Masuk ke footer*/

footer{
        display: flex;
        justify-content: space-between;
        background: linear-gradient(to right, #880000 0%, #9D0000 100%);
        height: 100px;
        width: auto;
        margin:0px;
        padding: 10px;
        box-sizing: border-box;
        color: white;
    }

/* Dari bawah ini udh semua punya footer*/

    
    .followUs {
        display: flex;
        flex-direction: column; /* Biar teks ama icon atas bawah */
        align-items: flex-start; /* Mepet kiri */
        margin-left: 10px;
    }

    .social-icons-container {
        display: flex;
        flex-direction: row; /* Ngatur horizontally */
        align-items: center;
        gap: 20px; /*Jarak each font*/
    }

    .social-icons {
        display: flex;
        align-items: center;
        font-size: 18px;
        color: white;
        text-decoration: none;
        gap: 10px; /*Jarak dari teext "Follow US:" ke font*/
    }

    .social-icons i {
        font-size: 24px; /*Buat ngatur ukuran icon*/
    }

    .availableOn {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        margin-right: 10PX;
    }

    .availableOn h2 {
        margin-bottom: -20px;
    }

    .availLogo-container {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        gap: 20px;
        
    }

    .sizingGofood{
        height: 65px;
        width: auto;
        transform: translateY(3px);
    }

    .sizingGrabfood{
        height: 55px;
        width: auto;
    }

</style>



<body>
