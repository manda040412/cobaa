<!DOCTYPE html>
<html lang="en">
<head>

</head>

<style type="text/css">

    *{

        padding: 0;
        box-sizing: border-box;

    }

/*Bagian Header*/

    header{
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: linear-gradient(to right, #880000 0%, #9D0000 100%);
        height: 100px;
        width: auto;
        margin: 0px;
        box-sizing: border-box;
        color: white;
        position: relative;
    }

    .logoHeader{
        position: absolute;
        left: 50%;
        top: 15%;
        transform: translateX(-50%); /* Ini biar logonya di tengah*/
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .custGreetings {
        display: flex;
        flex-direction: column; 
        align-items: flex-start; 
        margin-left: 20px;
        font-size: 16px;
    }

    .namaKasir {
        display: flex;
        flex-direction: column; 
        align-items: flex-end; 
        margin-right: 20px;
        font-size: 16px;
    }

/*Bagian tengah halaman*/

    .MiddleSection{
        display: flex;
        flex-direction: column;
        justify-content: center;
        box-sizing: border-box;
        align-items: center;
        height: 529px;
        width: auto;
        padding: 50px;

    }
    .MiddleSection h1 {
        text-align: center;
        color:#880000;
        margin-bottom: 20px;
    }

    .MiddleSection p {
        text-align: center;
        color:#880000;
        font-size: 20px;

    }

    .ratings-wrapper{
        display: inline-block;

    }

    .ratings{
        display: flex;
        flex-direction: row ;

    }

    .ratings span{
        cursor: pointer;
        transition: color .2s, transform .2s;
        font-size: 150px;
    }

    .ratings span:hover{ /*Ini buat pas dia hover doang*/
        color: gold;
        transform: scale(1.3);
    }

    .ratings span:hover ~ span { /*Ini pas dia udh klik warna yg lainnya ngikut gold*/
        color: inherit;
    }

   



/*Masuk ke footer*/

footer{
        display: flex;
        justify-content: space-between;
        background: linear-gradient(to right, #880000 0%, #9D0000 100%);
        height: 100px;
        width: auto;
        margin:0px;
        padding: 10px;
        box-sizing: border-box;
        color: white;
    }

/* Dari bawah ini udh semua punya footer*/

    
    .followUs {
        display: flex;
        flex-direction: column; /* Biar teks ama icon atas bawah */
        align-items: flex-start; /* Mepet kiri */
        margin-left: 10px;
    }

    .social-icons-container {
        display: flex;
        flex-direction: row; /* Ngatur horizontally */
        align-items: center;
        gap: 20px; /*Jarak each font*/
    }

    .social-icons {
        display: flex;
        align-items: center;
        font-size: 18px;
        color: white;
        text-decoration: none;
        gap: 10px; /*Jarak dari teext "Follow US:" ke font*/
    }

    .social-icons i {
        font-size: 24px; /*Buat ngatur ukuran icon*/
    }

    .availableOn {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        margin-right: 10PX;
    }

    .availableOn h2 {
        margin-bottom: -20px;
    }

    .availLogo-container {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        gap: 20px;
        
    }

    .sizingGofood{
        height: 65px;
        width: auto;
        transform: translateY(3px);
    }

    .sizingGrabfood{
        height: 55px;
        width: auto;
    }

</style>


<body>

    <header>
        <div class="custGreetings">
            <h2>Selamat Datang <br> Customer &#128075; </h2>
       </div>

       <div class="namaKasir">
            <h2>Nama Kasir: Andrew </h2>
       </div>

       <div class="logoHeader">
            <img src="img/logoCan.png" alt="Logo CanNgopi" height="70" width="70">
       </div>

    </div>

    </header>


    <div class="MiddleSection">
        <h1>Bagaimana pelayanan kami?</h1>
        <p>Berikan penilaian anda terhadap pelayanan yang kami berikan sebagai bentuk evaluasi</p>
        
        <!--Dibawah ini buat nampilin starsnya-->
        <div class="ratings-wrapper">
            <div class="ratings">

                <span data-rating="1">&#9733;</span>

                <span data-rating="2">&#9733;</span>

                <span data-rating="3">&#9733;</span>

                <span data-rating="4">&#9733;</span>

                <span data-rating="5">&#9733;</span>

            </div>
        </div>

        <!--h3 dan p digunakan buat munculin pesan setelah user input starsnya-->
        <h3 id="rating-feedback" style="display: none; color: #880000; font-size: 20px; text-align: center; margin-top: 20px;"></h3>
        <p id="additional-feedback" style="display: none; color: #880000; font-size: 18px; text-align: center; margin-top: 30px;"></p>

       
    </div>

    <!--Dibawah ini js buat munculin pesan ke cust setelah dia input starsnya-->
    <script>
        const stars = document.querySelectorAll('.ratings span');
        const feedback = document.getElementById('rating-feedback');
        const additionalFeedback = document.getElementById('additional-feedback');


        const feedbackMessages = {
            1: "Very Dissatisfied",
            2: "Dissatisfied",
            3: "Neutral",
            4: "Satisfied",
            5: "Very Satisfied"
        };

        const additionalMessages = {
            1: "We're sorry to hear that you were very dissatisfied. Please let us know how we can improve.",
            2: "We're sorry you were dissatisfied. We value your feedback and will work to do better.",
            3: "Thank you for your feedback! We strive to make our service better.",
            4: "We're glad you were satisfied! We're always here to make your experience even better.",
            5: "Thank you for your great rating! We're thrilled that you were very satisfied with our service."
};

        stars.forEach(star => {
            star.addEventListener('click', () => {
                const rating = star.getAttribute('data-rating');

                // Update and display the main feedback message
                feedback.textContent = feedbackMessages[rating];
                feedback.style.display = 'block';

                // Update and display the additional paragraph based on rating
                additionalFeedback.textContent = additionalMessages[rating];
                additionalFeedback.style.display = 'block';

                // Reset the color of all stars
                stars.forEach(s => s.style.color = '');

                // Highlight the selected stars from left to right
                star.style.color = 'gold';
                let currentStar = star;
                while (currentStar) {
                    currentStar.style.color = 'gold';
                    currentStar = currentStar.previousElementSibling;
                }
            });
        });
    </script>


    <!-- Dibawah ini buat nampung bagian promosi sosial media dan ketersediaan Can Ngopi di GoFood dan GrbFood-->
    <footer>

        <!-- Dibawah ini buat sosmed Can Ngopi-->

                <a href="#" class="social-icons"><i class="fab fa-youtube"></i> @CanNgopigs</a>
            </div>
    </div>   

    <!-- Dibawah ini buat GoFood/GrabFood Can Ngopi-->
    <div class="availableOn">
        <h2>Available On</h2>
        <div class="images-wrapper">
            <div class="availLogo-container">
                <img src="img/Gofood (1).png" alt="Logo GoFood" class="sizingGofood">
                <img src="img/Grabfood (1).png" alt="Logo GrabFood" class="sizingGrabfood">
            </div>
        </div>
